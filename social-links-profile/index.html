<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">

  <title>Social links profile</title>

  <link rel="stylesheet" href="./index.css">

</head>

<body>

  <main class="container">
    <header class="portfolio-header">
      <div class="portfolio-header-circular">
        <img src="./assets/images/avatar-jessica.jpeg" alt="CV profile picture">
      </div>
      <div class="portfolio-header-info">
        <h1>Jessica Randall</h1>
        <p>London, United Kingdom</p>
      </div>
      <p class="portfolio-header-details">"Front-end developer and avid reader."</p>
    </header>

    <section class="portfolio-social-links">
      <a href="" class="social-link" target="_blank" rel="noopener noreferrer">GitHub</a>
      <a href="" class="social-link" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>
      <a href="" class="social-link" target="_blank" rel="noopener noreferrer">LinkedIn</a>
      <a href="" class="social-link" target="_blank" rel="noopener noreferrer">Twitter</a>
      <a href="" class="social-link" target="_blank" rel="noopener noreferrer">Instagram</a>
    </section>
  </main>

  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Albert Byiringiro</a>.
    </p>
  </footer>
</body>

</html>
